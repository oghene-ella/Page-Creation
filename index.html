<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css styling -->
    <link rel="stylesheet" href="./src/css/index.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

    <!-- page title -->
    <title>Page Creation</title>
</head>
<body>
    <section class="outer-body">
        <!-- main body card -->
        <main class="main-body">

            <!-- slack profile pic and header -->
            <section class="img-header">
                <!-- slack img -->
                <img src="./src/assets/profile4.jpeg" alt="Ellahhh" data-testid="slackDisplayImage">

                <!-- slack name -->
                <h1 data-testid="slackUserName">Oghenekaro Emmanuella</h1>
            </section>

            <section class="att-body">

                <!-- date and time -->
                <section class="date_time">
                    <img src="./src/assets/date_time.svg" alt="" srcset="">
                    <span>
                        <p>Day & UTC Time</p>
                        <span>
                            <p data-testid="currentDayOfTheWeek">Monday  </p>
                            <p data-testid="currentUTCTime"> | 9:14 PM local time</p>
                        </span>
                    </span>
                </section>

                <!-- track -->
                <section class="date_time">
                    <img src="./src/assets/task.svg" alt="" srcset="">
                    <span>
                        <p>Track</p>
                        <p data-testid="myTrack">Front-end Track</p>
                    </span>
                </section>

                <!-- github -->
                <section class="date_time">
                    <img src="./src/assets/github.svg" alt="" srcset="">
                    <span>
                        <p>Github-Repo</p>
                        <a href="https://github.com/oghene-ella/Page-Creation" data-testid="githubURL">Github Source Code</a>
                    </span>
                </section>
            </section>
        </main>

        <!-- footer -->
        <footer>
            <p>Coded by Ellahhh ❤️✨</p>
        </footer>
    </section>
</body>
</html>
